<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

{% if user.is_authenticated %}
  <h1>Пользователь вошел</h1>
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'logout' %}">Logout</a>

{% else %}
  <h1>Пользователь не вошел</h1>
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'logout' %}">Logout</a>
{%endif%}

</body>
</html>
